<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokemon App</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" type="module"></script>
</head>
<header>
	<h1>Pokemon Game</h1>
</header>
<body>
	<main>
		<section>
			<h2>The Game is on!</h2>
			<p>Här väljer du dina lagmedlemmar och kan tävla med dem i en match mot andra. Det finns en hel del Pokemon att välja emellan. Lycka till!
		</section>

		<section id="buttons">
			<button>Lagmedlemmar</button>
			<button>Mitt valda lag</button>
		</section>

		<article id="Pokemon-lista">
			<p>Sök efter din favorit Pokemon:</p>
			<input id="Pokemon-sök" type="text" placeholder="Sök i raden här">
			
			<div id="Pokemon-container">
				<img>
				<p></p>
				<button>Välj mig</button>
			</div>
		</article>

	</main>

<footer>

</footer>
	
</body>
</html>
